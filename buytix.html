
<head>

	<style>
	body { font-family: 'Trebuchet MS'; }
</style>
<script>
	$(document).ready(function(){
		$.ajax({
			type: "GET",
			url: "concerts.xml",
			dataType: "xml",
			success: function(xml) {
			var select = $('#concertSel');

			$(xml).find('concerts').each(function(){
				$(this).find('event-name').each(function(){
					var value = $(this).text();
					select.append("<option class='ddindent' value='"+ value +"'>"+value+"</option>");
					});
				});
			select.children(":first").text("Select a show").attr("selected",true);
			}
		}); 
	}); 
</script>
</head>
